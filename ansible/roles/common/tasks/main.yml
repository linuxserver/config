- name: install packages
  apt: pkg={{ item }} state=present
  with_items:
    - bash-completion
    - curl
    - git
    - htop
    - mc
    - ncdu
    - python3
    - python-setuptools
    - screen
    - sudo
    - tmux
    - tree
    - wget

- name: install docker-py
  easy_install:
    name: docker-py
    state: latest
